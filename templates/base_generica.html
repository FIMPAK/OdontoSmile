<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title class="titulo">Odonto</title>
</head>
<body>
    <!-- HEADER DA PÁGINA -->

    <header class="header">
        <div class="header-container-logo">
            <a href="{% url 'index' %}"><p>HOME</p></a>
        </div>
        <div class="header-container-items">{% csrf_token %}
        
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="links">LOGOUT</a>
            {% else %}
                <a href="{% url 'login' %}" class="links">Sou funcionário</a>
            {% endif %}
            {% if user.is_authenticated %}
                <a href="{% url 'calendario' %}" class="links">AGENDA</a>
                <a href="#" class="links">CONSULTA</a>
                <a href="{% url 'cadastro' %}" class="links">Cadastrar funcionário</a>
            {% endif %}
        </div>
    </header>

<!-- INFORMAÇÕES INICIAIS -->

{% block content %}

{% endblock %}

{% load static %}
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
